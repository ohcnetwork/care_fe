name: Cypress Tests

on:
  pull_request:
    branches:
      - develop
      - staging
  workflow_dispatch:

jobs:
  # Setup and keep the environment running
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository ðŸ“¥
        uses: actions/checkout@v3

      - name: Set backend branch
        id: backend-branch
        run: |
          if [[ '${{ github.event.pull_request.base.ref }}' == 'staging' ]]; then
            echo "branch=staging" >> $GITHUB_OUTPUT
          else
            echo "branch=develop" >> $GITHUB_OUTPUT
          fi

      - name: Checkout care backend ðŸ“¥
        uses: actions/checkout@v3
        with:
          repository: ohcnetwork/care
          path: care
          ref: ${{ steps.backend-branch.outputs.branch }}

      - name: Start backend services via Docker ðŸ³
        run: |
          cd care
          echo DISABLE_RATELIMIT=True >> docker/.prebuilt.env
          make docker_config_file=docker-compose.pre-built.yaml up -d
          cd ..

      - name: Wait for backend to be up â™»
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 10
          command: curl -o /dev/null -s -w "%{http_code}\n" http://localhost:9000
          on_retry_command: sleep 5

      - name: Start frontend server
        run: npm run preview -- --host &
        env:
          CARE_API: http://localhost:9000

      - name: Wait for frontend to be up â™»
        run: npx wait-on http://localhost:4000

      # Don't use sleep here as it will block other jobs
      - name: Background setup complete
        run: echo "Setup complete!"

  # Cypress Tests in Parallel: Start at the same time as setup, but wait for it to complete
  cypress-test:
    needs: [setup] # Cypress jobs should depend on the setup job
    runs-on: ubuntu-latest
    strategy:
      matrix:
        parallel_processes: [1, 2, 3, 4, 5, 6]
    steps:
      - name: Checkout Repository ðŸ“¥
        uses: actions/checkout@v3

      # Wait for backend and frontend services to be available
      - name: Wait for frontend and backend to be up
        run: |
          npx wait-on http://localhost:9000 && npx wait-on http://localhost:4000

      # Run Cypress Tests in Parallel
      - name: Run Cypress Tests ðŸ¥¬
        run: |
          CYPRESS_SPLIT_INDEX=${{ matrix.parallel_processes }} \
          CYPRESS_SPLIT_TOTAL=6 \
          CYPRESS_SPLIT_TESTS=true \
          npx cypress run --browser chrome --record \
          --ci-build-id ${{ github.sha }}-${{ github.run_id }}
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          NODE_OPTIONS: --max_old_space_size=4096
          CARE_API: http://localhost:9000

      - name: Upload Cypress screenshots on failure ðŸ“¸
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload Cypress videos ðŸ“¹
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
