name: Cypress Tests

on:
  schedule:
    - cron: "30 22 * * *"
  pull_request:
    branches:
      - develop
      - master
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v3

      - name: Checkout care ğŸ“¥
        uses: actions/checkout@v3
        with:
          repository: coronasafe/care
          path: care

      - name: Docker Layer Caching ğŸ¥
        uses: satackey/action-docker-layer-caching@v0.0.11

      - name: Run docker compose up on care ğŸ³
        run: cd care && touch .env && make build && make up && cd .. && sleep 30s
        # Voluntarily kept 30 seconds delay to wait for migrations to complete.

      - name: Run Django collectstatic and load dummy data on care ğŸ
        run: |
          docker exec care python manage.py collectstatic
          docker exec care python manage.py load_dummy_data

      - name: Check care is up â™»
        run: curl -o /dev/null -s -w "%{http_code}\n" http://localhost:9000

      - name: Change api proxy url ğŸ“
        run: 'sed --in-place "s^\"proxy\": .*,^\"proxy\": \"http://localhost:9000\",^g" package.json'

      - name: Install dependencies ğŸ“¦
        run: npm install --legacy-peer-deps

      - name: Compile rescript files âš™ï¸
        run: "npm run re:build"

      - name: Cypress run ğŸ¥¬
        uses: cypress-io/github-action@v4
        with:
          env: SKIP_PREFLIGHT_CHECK=true
          install: false
          start: "npm run start:react"
          wait-on: "http://localhost:4000"
          wait-on-timeout: 300
          browser: electron
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove cypress failed label on success ğŸ·ï¸
        uses: actions-ecosystem/action-remove-labels@v1
        if: success()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: cypress failed

      - name: Add cypress failed label on failure ğŸ·ï¸
        uses: actions-ecosystem/action-add-labels@v1
        if: failure()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: cypress failed

      - name: Upload cypress screenshots on failure ğŸ“¸
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      # Test run video was always captured, so this action uses "always()" condition
      - name: Upload cypress videos ğŸ“¹
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
