name: Cypress Tests

on:
  schedule:
    - cron: "30 22 * * *"
  pull_request:
    branches:
      - develop
      - master
  workflow_dispatch:

jobs:
  cypress-run:
    permissions: write-all
    if: github.repository == 'coronasafe/care_fe'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1,2,3,4,5,6,7,8]
    steps:
      - name: Checkout üì•
        uses: actions/checkout@v3

      - name: Checkout care üì•
        uses: actions/checkout@v3
        with:
          repository: coronasafe/care
          path: care

      - name: Run docker compose up on care üê≥
        run: cd care && touch .env && make docker_config_file=docker-compose.pre-built.yaml up && cd .. && sleep 60s
        # Voluntarily kept 60 seconds delay to wait for migrations to complete.

      - name: Run Django collectstatic and load dummy data on care üêç
        run: |
          docker exec care python manage.py load_dummy_data

      - name: Check care is up ‚ôª
        run: curl -o /dev/null -s -w "%{http_code}\n" http://localhost:9000

      - name: Install dependencies üì¶
        run: npm install

      - name: Build & Compile rescript files ‚öôÔ∏è
        run: "npm run build"

      - name: Cypress run ü•¨
        uses: cypress-io/github-action@v5
        with:
          env: SKIP_PREFLIGHT_CHECK=true
          install: false
          start: "npx vite preview --host"
          wait-on: "http://localhost:4000"
          wait-on-timeout: 300
          browser: chrome
          record: true
          parallel: true
        env:
          CARE_API: http://localhost:9000
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: --max_old_space_size=4096
          COMMIT_INFO_MESSAGE: ${{github.event.pull_request.title}}
          COMMIT_INFO_SHA: ${{github.event.pull_request.head.sha}}

      - name: Remove cypress passed label on failure üè∑Ô∏è
        uses: actions-ecosystem/action-remove-labels@v1
        if: failure()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: cypress passed

      - name: Add cypress passed label on success üè∑Ô∏è
        uses: actions-ecosystem/action-add-labels@v1
        if: success()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: cypress passed

      - name: Remove cypress failed label on success üè∑Ô∏è
        uses: actions-ecosystem/action-remove-labels@v1
        if: success()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: cypress failed

      - name: Add cypress failed label on failure üè∑Ô∏è
        uses: actions-ecosystem/action-add-labels@v1
        if: failure()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: cypress failed

      - name: Upload cypress screenshots on failure üì∏
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      # Test run video was always captured, so this action uses "always()" condition
      - name: Upload cypress videos üìπ
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
